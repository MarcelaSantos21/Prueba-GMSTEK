<div class="current-transactions">
  <h1 class="title">Current Transactions</h1>
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="6 Transactions to Accept">
      <div class="actions-container">
        <div class="input-container">
          <mat-icon id="icon-search" class="icon material-symbols-outlined">
            search
          </mat-icon>
          <input
            class="search-input"
            placeholder="Search transactions by Merchants Invoice, Card, ICAO, Tail, # or DoDAAC"
            type="search"
          />
        </div>
        <button mat-button class="btn-action filter">
          <mat-icon id="icon-filter" class="icon material-symbols-outlined">
            filter_alt
          </mat-icon>
          Filter
        </button>
        <button mat-button class="btn-action">
          <mat-icon id="icon-print" class="icon material-symbols-outlined">
            print
          </mat-icon>
          Print Selected
        </button>
        <button mat-button class="btn-action">
          <mat-icon id="icon-export" class="icon material-symbols-outlined">
            file_download
          </mat-icon>
          Export Selected
        </button>
      </div>
      <div class="table-container">
        <app-transactions-table></app-transactions-table>
      </div>
    </mat-tab>
    <mat-tab label="4 Transactions to Review">
      <div class="actions-container">
        <div class="input-container">
          <mat-icon id="icon-search" class="icon material-symbols-outlined">
            search
          </mat-icon>
          <input
            class="search-input"
            placeholder="Search transactions by Merchants Invoice, Card, ICAO, Tail, # or DoDAAC"
            type="search"
          />
        </div>
        <button mat-button class="btn-action filter">
          <mat-icon id="icon-filter" class="icon material-symbols-outlined">
            filter_alt
          </mat-icon>
          Filter
        </button>
        <button mat-button class="btn-action">
          <mat-icon id="icon-print" class="icon material-symbols-outlined">
            print
          </mat-icon>
          Print Selected
        </button>
        <button mat-button class="btn-action">
          <mat-icon id="icon-export" class="icon material-symbols-outlined">
            file_download
          </mat-icon>
          Export Selected
        </button>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
